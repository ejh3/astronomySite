<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="./fabric.min.js"></script>
  <title>HR Diagram</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #starClusterDropdown {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      z-index: 1;
    }

    #hrContainer {
      position: absolute;
      top: 60px; /* adjust based on dropdown height */
      left: 0;
      width: 100%;
      height: calc(100vh - 60px);
      border: 1px solid #ccc;
      background-color: #fff;
    }

    canvas {
      display: block;
      margin: 0 auto;
      border: 1px solid #ccc;
      flex: 1; /* fills remaining space */
    }
  </style>
</head>
<body>
  <div id="starClusterDropdown">
    <label for="clusterSelect">Choose star clusters:</label>
    <select id="clusterSelect" multiple>
      <option value="1">Cluster 1</option>
      <option value="2">Cluster 2</option>
      <option value="100">Cluster 100</option>
    </select>
  </div>
  <div id="hrContainer"> 
    <!-- style="position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;"> -->
    <canvas id="hrCanvas"></canvas>
  </div>
  <script src="./index.js"></script>
</body>
</html>
